<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/WayFinderPlus-VR/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="css/index.css" />
    <title>WayFinderPlus-VR</title>
  </head>
  <body class="body">
    <!-- intro -->
    <div class="container mt-5">
      <h2>
        <div class="font-xxl">Welcome</div>
        <div class="font-xl text-secondary">WayFinderPlus-VR</div>
      </h2>
      <div class="row justify-center align-center gap-1">
        <div class="col-12-xs col-5-md">
          <img src="img/vrheadset.png" alt="" />
        </div>
        <div class="col-12-xs col-5-md">
          <h2>
            <div class="font-lg text-gray-dark-5">
              Hi there! Our site uses high-quality images for a great visual
              experience. Slow internet? No worries! These images might take a
              moment longer to load. Thanks for your patience and enjoy your
              stay!
            </div>
          </h2>
        </div>
      </div>
    </div>

    <!-- work section -->
    <section id="work" class="mt-5">
      <div class="container">
        <h2 class="mb-2">Choose Building</h2>
        <div id="cards-container" class="row justify-center gap-1"></div>
        <div class="row justify-center mt-2 mb-3">
          <button
            class="btn-secondary text-white font-md mb-3"
            onclick="handleCardClick(this)"
          >
            View All
          </button>
        </div>
      </div>
    </section>

    <script src="dist/bundle.js"></script>
  </body>
</html>
